<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tourist Page Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="./css/style.css">
    <script src="https://kit.fontawesome.com/71dac4e3f9.js" crossorigin="anonymous"></script>
</head>
<body class="md:h-screen w-full flex items-center justify-center">
    <div class="w-[800px] h-[1000px] md:h-[500px] flex flex-col md:flex-row ">
        <div class="h-full w-full md:w-1/2 relative backgroundImg">
            <!-- <img src="./images/travelImg.jpg" class="absolute z[-1px] w-full h-full" alt=""> -->
            <div class="text-white pt-9">
                <h1 class="font-bold text-center text-[28px] text-white cur">Travelista Tours</h1>
                <p class="font-semibold p-3 text-center text-[15px] text-white">Lorem ipsum dolor sit amet consectetur adipisicing elit. Velit veniam aperiam id est.</p>
            </div>
        </div>
        <div class="h-full w-full md:w-1/2 flex flex-col items-center justify-center">
            <div>
                <h1 class="text-blue-600 font-bold text-[25px]">WELCOME</h1>
                <p class="text-[10px] text-center">Login with email</p>
            </div>
            <div class="w-2/3 mb-8 relative">
                <fieldset class="border-2 p-2 bg-white border-blue-400">
                    <legend class="bg-white font-semibold text-blue-400 p-1">Email id</legend>
                    <input class="bg-white text-black outline-white relative " type="text" placholder="Email">
                </fieldset>
                <fieldset class="border-2 p-2 bg-white border-blue-400">
                    <legend class="bg-white font-semibold text-blue-400 p-1">Password</legend>
                    <input class="bg-white text-black outline-white relative " type="passowrd" placholder="Email">
                </fieldset>
                <a href="" class="text-end absolute w-full text-[10px] mt-1">Forgot your password?</a>
            </div>
            <button class="p-2 mb-2 bg-blue-400 rounded-md text-white font-semibold">Login</button>
            <h1 class="text-center font-semibold">--OR--</h1>
            <div class="w-full p-2 flex items-center gap-2 justify-center ">
                <i class="fa-brands fa-google bg-blue-200 p-2 text-blue-700 rounded-md text-[25px] cursor-pointer"></i>
                <i class="fa-brands fa-facebook bg-blue-200 p-2 text-blue-700 rounded-md text-[25px] cursor-pointer"></i>
                <i class="fa-brands fa-apple bg-blue-200 p-2 text-blue-700 rounded-md text-[25px] cursor-pointer"></i>
            </div>
            <h1 class="text-center font-semibold">Don't have an account? <a href="" class="font-bold">Register Now</a></h1>
        </div>
    </div>
</body>
</html>
